backend:
  name: git-gateway
  branch: team-cms # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Draft", name: "draft", widget: "hidden", default: "false"}
      - {label: "Include Footer", name: "include_footer", widget: "hidden", default: "true"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "content" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Draft", name: "draft", widget: "hidden", default: "false"}
      - {label: "Include Footer", name: "include_footer", widget: "hidden", default: "true"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "team"
    label: "Team"
    folder: "content" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "team.md" # Filename template, e.g., title.md
    - name: 'team_list'
      label: 'Team List'
      widget: 'list'
      types:
        - label: 'Type 1 Object'
          name: 'type_1_object'
          widget: 'object'
          fields:
            - { label: 'Name', name: 'name', widget: 'string' }
            - { label: 'LinkedIn Link', name: 'linkedin-link', widget: 'string' }
            - { label: 'Position', name: 'position', widget: 'string' }
            - {label: "Image", name: "image", widget: "image"}
            - { label: 'Bio', name: 'bio', widget: 'text' }
